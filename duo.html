<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sports</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <link rel="icon" href="favicon.jpeg" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.jpeg" type="image/x-icon">
  </head>

<body>
  <header>
    <nav>
      <div class="logo">
        <h1>Esports- Battle Arena</h1>
      </div>
      <ul class="navigation">
        <li><a href="index.html" class="active">Home</a></li>
      </ul>
    </nav>
  </header>
<body>
  <section class="form-section">
    <h2>Player Information : Game Mode - Duo</h2>
    <form action="paymentgateway.html" method="POST">
      <label for="name1">Player Name 1:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="Instagram">Instagram ID:</label>
      <input type="text" id="expiry" name="expiry">

      <label for="Phone">Phone Number:</label>
      <input type="text" id="Phone" name="Phone" required> <br>
      
      <label for="player2">Add Second Player?</label>
      <input type="checkbox" id="player2" name="player2"><br>
      
      <center>
        <div id="second-player-details" style="display: none;">
          <label for="name2">Second Player Name:<br></label>
          <input type="text" id="name2" name="name2" required><br>
      
          <label for="email2">Second Player Email:<br></label>
          <input type="email" id="email2" name="email2" required><br>
      
          <label for="Instagram2">Second Player Instagram ID:<br></label>
          <input type="text" id="Instagram2" name="Instagram2"><br>
      
          <label for="Phone2">Second Player Phone Number:<br></label><br>
          <input type="text" id="Phone2" name="Phone2" required>
        </div>
        </center>
        <input type="submit"  id="submitButton"  value="Proceed TO Pay Rs 299">
      </form>
      
      <script>
        const player2Checkbox = document.getElementById('player2');
        const secondPlayerDetails = document.getElementById('second-player-details');
        const submitButton = document.getElementById('submitButton');

        player2Checkbox.addEventListener('change', function () {
          if (this.checked) {
            secondPlayerDetails.style.display = 'block';
            submitButton.value = 'Proceed TO Pay Rs 598';
          } else {
            secondPlayerDetails.style.display = 'none';
            submitButton.value = 'Proceed TO Pay Rs 299';
          }
        });
      </script>

    </form>
  </section>
</body>
</html>
